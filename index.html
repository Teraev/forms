<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>ПРОПИСАВ ЧЕЛОВЕКА В ФОРМУ - ДОБАВЬТЕ ЕГО В НЕОБХОДИМУЮ КОЛОНКУ</h1>

    <form action="" class="form">

        <div class="ol">
            <p class="par">Возраст</p>

        <button class="but">Добавить</button>

    <div class="ages">
        <div class="aga_one">
            <h2 class="dvad">Люди до 25</h2>

                <div class="hum">
                    <h2 class="im">Charles Ross</h2>
                    <div class="ag">

                        <p class="end">21</p>
                    </div>
                </div>
            </div>
         
        </div>

        <div class="divider"></div>

        <div class="aga_two">
            <h2 class="pads">Люди до 50</h2>

                <div class="hum">

                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="aga_third">
            <h2 class="oldes">Остальные</h2>
            <div  class="frame">
                <div class="hum">
                    <h2 class="im">Terry Guerrero</h2>
                    <div class="ag">
                        <p class="start">Age</p>
                        <p class="end">54</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    </div>
